<div fxLayout="column" fxLayoutAlign="start stretch" class="cards">
  <div fxLayout="row" fxLayoutAlign="center">
    <div fxFlex="90%" fxFlex.md="66.6667%" fxFlex.gt-md="50%">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h2>To Do Add</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
           <app-todo-form (todoSubmit)="handleTodoSubmited($event)"></app-todo-form>
        </mat-card-content>
      </mat-card>

      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h2>To Do List</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-todo-list [todos]="todos"></app-todo-list>
        </mat-card-content>
      </mat-card>

      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h2>Completed ðŸŽ‰</h2>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-todo-done [todos]="todos"></app-todo-done>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
