
<form class="todo-form" [formGroup]="todoForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput formControlName="title" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea matInput matInputplaceholder="Description" formControlName="description">
    </textarea>
    <mat-hint *ngIf="">Autofilled!</mat-hint>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Author</mat-label>
    <input matInput formControlName="author" />
    <div *ngIf="todoForm.get('author').invalid && todoForm.get('author').touched">
      <small *ngIf="todoForm.get('author').errors.required">Can not be blank</small>
      <small *ngIf="todoForm.get('author').errors.minlength">
        Minimal length can not be less than
        {{ todoForm.get("author").errors.minlength.requiredLength }}</small>
    </div>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Priority</mat-label>
    <mat-select matNativeControl required formControlName="priority">
      <mat-option value="Low">Low</mat-option>
      <mat-option value="Medium">Medium</mat-option>
      <mat-option value="High">High</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field >
    <mat-label>Deadline</mat-label>
    <input matInput [matDatepicker]="picker" [min]="minDate" formControlName="date" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary" [disabled]="todoForm.invalid">
    Add To Do
  </button>
</form>
